<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Dados Cadastrais</title>

		<script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-libs="sap.m, sap.ui.comp, sap.ui.layout" data-sap-ui-theme="sap_fiori_3" data-sap-ui-xx-bindingsyntax="complex" data-sap-ui-resourceroots="{&quot;autoServico&quot;: &quot;./&quot;}" data-sap-ui-async="true">
		</script>
	
<script>
var bRunWithMock = true;
var sRunWithMock = jQuery.sap.getUriParameters().get('run-with-mock');
if (sRunWithMock === 'false') {
bRunWithMock = false;
}
if (bRunWithMock) {
jQuery.sap.require('sap.ui.core.util.MockServer');
var uri = '/sap/opu/odata/sap/ZODHR_SS_MAINTENANCE_CADASTRAL_SRV/';
var oMock = new sap.ui.core.util.MockServer({rootUri : uri});
var _sAppModulePath = "autoServico/";
var sMetadataPath = "model/metadata.xml";
var sMetadataUrl = jQuery.sap.getModulePath(_sAppModulePath + sMetadataPath.replace(".xml", ""), ".xml");
oMock.simulate(sMetadataUrl);
oMock.start();
	jQuery(document).ready(function($) {  sap.m.MessageToast.show('Running in demo mode with mock data.', {  duration : 4000 });
});
}
</script>



			<!--src="https://sapui5.hana.ondemand.com/1.82.1/resources/sap-ui-core.js"-->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().getConfiguration().setLanguage("pt-BR");

					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "autoServico"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
