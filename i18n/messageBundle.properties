texto_explicativo_nome_completo_dep=Nome do dependente deve ser incluído por extenso, Não utilizar abreviações (ex.: Jr.), caracteres especiais (/*?!).
texto_explicativo_membro_dep=Pai e Mãe não são elegíveis ao Plano de Benefícios. Poderão ser dependentes de Imposto de Renda, desde que atendam aos requisitos legais exigidos pela Receita Federal. \n\nPai e Mãe não devem ser excluídos do grupo familiar, mesmo que falecidos.
texto_explicativo_vale_transp=Somente será permitido Ativar/Inativar todas as rotas. Em caso de mudança de rota, favor entrar em contato com o time de Pessoas Local
texto_explicativo_nome_completo=Não utilizar abreviações (ex.: Jr.), caracteres especiais (/*?!). Necessário anexar documentos comprobatórios e comprovante de Situação Cadastral no CPF, que poderá ser retirado no site da Receita Federal ou qualificação do e-social.
texto_explicativo_nome_social=O nome social é aquele escolhido por travestis e transexuais de acordo com o gênero com que se identificam, independentemente do nome que consta no registro de nascimento.
texto_explicativo_solteiro=Solteiro\n É a pessoa que nunca se casou, independente se possui um relacionamento estável – podendo ou não ter união estável.\n\n
texto_explicativo_casado=Casado\nÉ o indivíduo que possui uma união matrimonial através do casamento civil, independente do regime de bens adotado.\n\n
texto_explicativo_separado=Separado\nÉ quem não vive mais com o companheiro, porém ainda não está divorciado (a). A pessoa que está separada, pode decretar a separação judicial, para acabar com os deveres da sociedade conjugal.\n\n
texto_explicativo_divorciado=Divorciado\nÉ a pessoa que teve homologado seu pedido de divórcio através da justiça, ou de uma escritura.\n\n
texto_explicativo_viuvo=Viúvo\nÉ o indivíduo que o cônjuge faleceu.
texto_explicativo_cep=Se a sua cidade possui CEP único e você necessita alterar o endereço, redigite o código do CEP para habilitar os campos. Não esqueça de informar o logradouro da rua (Rua, Avenida, etc).
texto_dependente_exc_pai_mae=Pai e Mãe não devem ser excluídos do grupo familiar, mesmo que falecidos\n\n
text_explicativo_estender_aux_aluguel=A prorrogação deve ser solicitada somente em casos de exceção e deve ser autorizada pelo COE
